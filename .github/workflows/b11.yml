name: B12 Gitops Project

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1
          


      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region ap-south-1 | \
          docker login --username AWS --password-stdin 371952811305.dkr.ecr.ap-south-1.amazonaws.com

      - name: Build Docker image
        run: |
          IMAGE_URI=371952811305.dkr.ecr.ap-south-1.amazonaws.com/b12:${{ github.sha }}
          docker build -t $IMAGE_URI .

      - name: Push image to Amazon ECR 
        run: |
          IMAGE_URI=371952811305.dkr.ecr.ap-south-1.amazonaws.com/b12:${{ github.sha }}
          docker push $IMAGE_URI

      - name: Verify image in ECR
        run: |
          echo "Checking if image exists in ECR..."
          aws ecr describe-images \
            --repository-name b12 \
            --image-ids imageTag=${{ github.sha }} \
            --region ap-south-1 \
          && echo "‚úÖ Image exists in ECR" \
          || (echo "‚ùå Image not found in ECR" && exit 1)


  update-gitops:
    runs-on: ubuntu-latest
    needs: Build

    steps:
      - name: Checkout GitOps repo
        uses: actions/checkout@v3
        with:
          repository: Cloud-with-Prashant/gitopsinfra
          token: ${{ secrets.GITOPS_TOKEN }}
          ref: main

      - name: Update deployment.yaml with new ECR image
        run: |
          FILE=deployment.yml
          NEW_IMAGE=371952811305.dkr.ecr.ap-south-1.amazonaws.com/b12:${{ github.sha }}
          echo "Updating image to $NEW_IMAGE in $FILE"
          sed -i "s|image: .*|image: $NEW_IMAGE|" "$FILE"
          echo "Updated content:"
          cat "$FILE"

      - name: Commit and push changes 
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git commit -am "üîÑ Update ECR image to ${{ github.sha }}"
          git push origin main

